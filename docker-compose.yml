version: '3'
services:
  web:
    build: .
    ports:
      - 8000:8000
    volumes:
      - static_value:/app/staticfiles/
  nginx:
    image: nginx:1.21
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/staticfiles/
volumes:
  static_value:
